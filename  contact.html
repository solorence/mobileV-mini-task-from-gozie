  <!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  
  <link rel="stylesheet" href="css/contactstyle.css"/>
</head>

<body>
  
  <header>Contact Us</header>
    
    <form>
      <div class="fd1">
      <label for="firstname">
        First Name
      </label> 
      <input type="text" id="firstname"/>
      </div>
      
      <div class="fd2">
        <label for="lastname">
          Last Name
        </label>
        <input type="text" id="lastname" />
      </div>
      
      
     <div class="fd3">
     <label for="email">
        Email
      </label> 
      <input type="email" id="email"/>
      </div>
      
      <div class="fd4">
        <label for="number">
          Phone Number
        </label>
        <input type="tel" id="number" />
      </div>
   
      
      <div class="fd5">
        <label for="message">
        Your Message
      </label>
      <textarea id="message">
       
      </textarea>
      </div>
      
      <input type="submit" value="Send Message"/>
      
      
    </form>
    
<script src='script.js'>
  <!--Tab to edit-->
</script>
</body>

</html>
